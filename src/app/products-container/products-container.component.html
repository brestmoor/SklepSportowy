<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-3">
      <app-categories [categories]="categories" (onChosenEmitter)="reorderProducts($event)"></app-categories>
      <app-filters (searchCriteriaEmitter)="setSearchCriteria($event)" (priceFromEmitter)="setPriceFrom($event)"
                   (priceToEmitter)="setPriceTo($event)"></app-filters>
    </div>
    <div class="col-9">
      <app-products
        [storeProducts]="products | stringContains:criteria | priceFrom:priceFrom | priceTo:priceTo"></app-products>
    </div>
  </div>
</div>
