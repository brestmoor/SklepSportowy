<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <h4>Odbiorca</h4>
            Imię i nazwisko <br>
            <input type="text" [(ngModel)]="data.name" class="form-control text-input" name="name" required />
            <br>
            <h4>Adres</h4>
            Nazwa ulicy<br>
            <input type="text" [(ngModel)]="data.address" class="form-control text-input" name="address" required />
            <input class="btn btn-primary" type="submit" style="margin-top: 15px" value="Złóż Zamówienie">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
